<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Small Cart Icon</title>
<style>
body {
  background: #000000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.cart-icon {
  width: 42px;     /* icon size */
  height: 42px;
  border: 2px solid rgb(255, 255, 255);   /* outer black outline */
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgb(0, 0, 0);          /* inside white */
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.cart-icon:hover {
  transform: scale(1.08);
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

.cart-icon svg {
  width: 20px;
  height: 20px;
  fill: rgb(255, 255, 255);  /* cart shape color */
}
</style>
</head>

</div>
